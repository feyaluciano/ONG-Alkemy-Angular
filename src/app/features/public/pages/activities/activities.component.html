<div class="container mb-3 mb-4 mt-sm-3 ">
  <div class="row">
    <div class="col-md-12 mt-5 ">
      <app-titles-component title="Actividades" image=""></app-titles-component>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <app-spinner color="primary" mode="indeterminate" *ngIf="!activitiesCompleted"></app-spinner>
</div>

<div class="container mt-4">
  <div class=" row activity-search m-4">
    <div class="col-md-6 offset-md-3">
    <div class="f-search">      
      <div class="sidebar-item search-form pb-4">
        <form action=""  [formGroup]="form"  >
          <input type="text"  formControlName="search_activity" id="search_activity" name="search_activity">
          <button >
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg></button>
        </form>
      </div><!-- End sidebar search formn-->
     
    </div>
     

  </div>

  <div class="row " *ngIf="activitiesCompleted && !activitiesError">
    <div class="col-md-4 text-center " *ngFor="let activity of activities; let i = index">
      <div>
        <div class="text-right animate__animated animate__zoomIn animate__slower">


          <div class="activity row g-0 border  overflow-hidden flex-md-row mb-4 shadow p-3"
            (click)="activityDetail(activity.id)">
            <div class="">
              <strong class="title-section_activity "><span>{{ activity?.slug || 'General'}}</span></strong>
              <h3 class="mb-0 mt-3">{{ activity?.name }}</h3>
              <div class="mb-1 text-muted">{{ activity?.created_at | date: 'shortDate' }}
                <span class="icon-calendar">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-calendar2-event" viewBox="0 0 16 16">
                    <path d="M11 7.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z" />
                    <path
                      d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2z" />
                    <path d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V4z" />
                  </svg>
                </span>

              </div>
              <p class="card-text mb-auto" [innerHTML]="activity?.description"></p>
              <img [src]="activity?.image" [alt]="i" class="img-thumbnail img-fluid mb-4">
            </div>
          </div>




        </div>



      </div>
    </div>
  </div>
