<div class="container">
  
  <h2 class="text-center">Categorías</h2>
  
  <form
    class="needs-validation"
    novalidate
  >

    <div class="mb-3 position-relative">
      <label for="name" class="form-label">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Ingrese aquí el nombre de la categoría"
        formControlName="name"
        required
      >
      <div
        class="invalid-tooltip"
        *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.hasError('required')">
        Por favor, ingrese el nombre de la categoría.
      </div>
    </div>
        
    <div class="mb-3 position-relative">
      <label for="description" class="form-label">Description</label>
      <app-ckeditor></app-ckeditor>
      <!-- <textarea
        class="form-control"
        id="message"
        rows="3"
        formControlName="message"
        required
      ></textarea> -->
      <div
        class="invalid-tooltip"
        *ngIf="contactForm.get('message')?.touched && contactForm.get('message')?.hasError('required')">
        Por favor, proporcione un mensaje.
      </div>
    </div>
    
    <button
      type="submit"
      class="btn btn-primary"
    >Enviar</button>

  </form>
</div>
